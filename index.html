<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MusicPlayer</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo-title">
        <img src="images/logo.png" alt="Logo MusicPlayer">
        <h1>MusicPlayer</h1>
      </div>
      <nav>
        <ul></ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="music-selector">
      <div class="music-item">
        <img src="images/Album covers/Harmony.jpg" alt="Capa da Música 1" class="music-cover">
        <div class="music-info">
          <h2>Harmony</h2>
          <p>by Timbaland</p>
        </div>
      </div>
      <div class="music-item">
        <img src="images/Album covers/The Real Me.jpg" alt="Capa da Música 2" class="music-cover">
        <div class="music-info">
          <h2>The Real Me</h2>
          <p>by Bruce Retief</p>
        </div>
      </div>
      <div class="music-item">
        <img src="images/Album covers/bye bye bye.jpg" alt="Capa da Música 3" class="music-cover">
        <div class="music-info">
          <h2>Bye Bye Bye</h2>
          <p>by 'N Sync</p>
        </div>
      </div>
      <div class="music-item">
        <img src="images/Album covers/Teen Titans.jpg" alt="Capa da Música 4" class="music-cover">
        <div class="music-info">
          <h2>Teen Titans</h2>
          <p>by Puffy Ami Yumi</p>
        </div>
      </div>
    </section>
  </main>  

  <div class="music-player">
    <audio id="audio-player">
      <source src="" id="audio-source" type="audio/mpeg">
      Seu navegador não suporta o elemento de áudio.
    </audio>
    <div class="player-controls">
      <img id="play-pause-btn" src="images/play.png" alt="Play Button">
      <div class="progress-bar">
        <span id="current-time">0:00</span>
        <div class="progress-track">
          <img src="images/linha música.png" alt="Progress Bar">
          <img src="images/progress.png" class="progress-ball" alt="Progress Ball">
        </div>
        <span id="total-time">0:00</span>
      </div>
    </div>
    <div class="player-info">
      <h3 id="current-title">Nenhuma música selecionada</h3>
      <p id="current-artist"></p>
    </div>
  </div>
  
  <footer>
    <div class="container">
      <p>&copy; 2024 MusicPlayer. Todos os direitos reservados.</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
